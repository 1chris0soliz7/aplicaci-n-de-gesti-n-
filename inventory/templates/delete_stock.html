{% extends "base.html" %}


{% block title %} Eliminar Stock {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Eliminar Stock</div> <br>
            <h2 style="color:#575757;">¿Estás seguro de que deseas eliminar el artículo de stock "{{ object.name }}"?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
