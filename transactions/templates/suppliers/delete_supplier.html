{% extends "base.html" %}


{% block title %} Eliminar Proveedor {% endblock title %}


{% block content %}
                
    <form method="post"><!-- Inicia sesión en codeastro.com para más proyectos -->
        
        {% csrf_token %}
        
        <fieldset class="form-group"><!-- Inicia sesión en codeastro.com para más proyectos -->
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Eliminar Proveedor</div> <br>
            <h2 style="color:#575757;">¿Estás seguro de que deseas eliminar el Proveedor "{{ object.name }}"?</h2>
        </fieldset>

        <div class="form-group">  <!-- Inicia sesión en codeastro.com para más proyectos -->
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'suppliers-list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
